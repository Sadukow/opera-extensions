<html>
<head>
	
	<script type="text/javascript" src="/js/popup/namespace.js"></script>	
	
	<script type="text/javascript" src="/js/background/Media.js"></script>	
	<script type="text/javascript" src="/js/background/MainButton.js"></script>	
	<script type="text/javascript" src="/js/Prefs.js"></script>				
	<script type="text/javascript" src="/js/Utils.js"></script>
	<script type="text/javascript" src="/js/popup/Popup.js"></script>	
	<script type="text/javascript" src="/js/locale.js"></script>		
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="js/popup.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/popup.css" />
</head>
<body>
	<div id="alert"></div>
	<div id="download_block">
	
		<div id="header_container" class="rateHint">
		</div>
	
		<div class="bgLine"></div>
		
		<div id="FvdSuggestionMessage" hidden="true">
			<div class="text" msg="popup_rate_message"></div>
			<img src="/images/star.png" class="rate_star"/>
			<img src="/images/star.png" class="rate_star"/>
			<img src="/images/star.png" class="rate_star"/>
			<img src="/images/star.png" class="rate_star"/>
			<img src="/images/star.png" class="rate_star"/> 
			<a class="button"><span class="text" msg="popup_rate_button"></span></a>
		</div>
		
		<div id="multiple_download_block">
			<div class="multiple_download_container">
				<div class="multiple_download_header">
					<h2 id="multiple_download_block_title">Found media:</h2>
					<div  class="iconDiv">
						<a id="help_link_help"     class="iconButton"        title="Quick Start Guide" href="" target="_blank" ></a>
						<a id="help_link_feedback" class="iconButton"        target="_blank" title="Errors? Contact us!"></a>
						<a id="help_link_options"  class="iconButtonOptions" title="Options!"></a>
						<a id="help_link_clear"    class="iconButtonClear"   title="Clear List"></a>
					</div>
				</div>	
		
				<div id="noYoutubeMessage" hidden="true">
					<span msg="popup_noyoutube_message1"></span><br>
					<span msg="popup_noyoutube_message2"></span><br>
					<span msg="popup_noyoutube_message3"></span>
				</div>
			
				<div id="download_container_wrapped">
					<div id="download_item_container"></div>
				</div>	
				
				<!--                            template group                         -->

				<div class="download_group_item" id="download_template_group_item">
				  <div class="download_group_item_wrapped">

					<div class="leftGroupIcon">
					  <div class="media_format"><img/></div>
					</div>          

					<div class="leftGroupContent">         
					  <div class="label"></div>        
					</div>   
					
					<div class="rightGroupContent">                
					  <div class="download_button">
						<div class="download_button_icon"></div>
						<div class="download_button_text">
						  <div class="download_button_wrapped middle">
							<div class="text">Download</div>
						  </div>  
						  <div class="loading"></div>
						</div>  
					  </div>
					</div>

					<div class="middleGroupContent">
					  <div class="procent"></div>        
					  <div class="size"></div>        
					</div>

					<div class="buttonsGroupSmall">
					  <div class="removeLink" title="Remove from list"></div>           
					  <div class="copyLink" title="Copy to Clipboard"></div>  
					</div>
				  </div> 
				</div>

				<div class="download_item group-video" id="download_template_group">
				  <div class="download_item_wrapped">
					<div class="info">

					  <div class="thumbnailContent">         
						<div class="thumbnail_wrapped"></div>        
						<div class="thumbnail"></div>
					  </div>  

					  <div class="titleContent">         
						<div class="group_download_title"></div>
						<div class="group_download_count">
						  <span class="count"></span>
						  <span class="label" data-l10n-id="panel_downloads_available">downloads available</span>
						</div>
						<div class="group_download_content"></div>        
					  </div>  
					</div>
					<div class="group_download_block"></div>        
					<div class="line"></div>  
				  </div>  
				</div>
				<!--                         /   template group                         -->

				
			</div>

			<div id="empty_download_block" hidden="true">
				<h2 id="empty_download_block_title" msg="popup_cant_find_media"></h2>
			</div>
			
			<div id="snifferNotice" hidden="true">
				<span msg="popup_sniffer_notice"></span><br/>
			</div>
			<div id="combineNotice" hidden="true">
				<span msg="popup_media_combine_message1"></span><br/>
				<span msg="popup_media_combine_message2"></span><br/>
				<span msg="popup_media_combine_message3"></span><br/>
			</div>
			
		</div>
		
	</div>
	
	<div id="donate_block" style="display: none;">
		<span msg="popup_donate_block_message1"></span><br/><br/>
		<span msg="popup_donate_block_message2"></span><br/>
	</div>
	
	<div id="help_padding_block"></div>
	<div id="help_block">		
		<div class="bgLine"></div>
	
		<div id="footer_container" class="footer"></div>
	
	</div>
</body>
</html>
